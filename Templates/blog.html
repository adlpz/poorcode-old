<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <title>Poorcode</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <!--Look at my inline CSS, you infidels. SUFFER!!-->
    <style>
        body, div, fieldset, form, html, label, legend {
            margin: 0;
            padding: 0
        }

        table {
            border-collapse: collapse;
            border-spacing: 0
        }

        td, th {
            text-align: left;
            vertical-align: top
        }

        caption, h1, h2, h3, h4, h5, h6, td, th {
            font-weight: 400;
            margin: 0;
            padding: 0
        }

        img {
            border: 0
        }

        @media (min-width: 700px) {
            .main {
                margin: 40px 280px 0 0 !important;
            }

            body > header {
                position: fixed;
                right: 0;
                top: 0;
                bottom: 0;
                width: 280px;
            }

            body > footer {
                position: fixed;
                bottom: 0;
                right: 0;
                width: 280px;

            }
        }

        body {
            font-family: Helvetica, Arial, sans-serif;
            color: #001920;
            margin: 0;
            font-family: 'Open Sans', Arial, "Helvetica Neue", Helvetica, sans-serif;
            background: #fafafa;
        }

        * {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }

        body > header {
            padding: 40px;
            background-color: #333;
            transition: all 1s ease-in;
            -webkit-box-shadow: inset 0 0 30px rgba(0, 0, 0, .5);
            -moz-box-shadow: inset 0 0 30px rgba(0, 0, 0, .5);
            box-shadow: inset 0 0 30px rgba(0, 0, 0, .5);
        }

        body > header p {
            color: #999;
        }

        body > header a {
            color: #fff;
        }

        body > footer {
            padding: 40px;
            background-color: #1a1a1a;
            color: #666;
            font-size: .8em;
            transition: all 1s ease-in;
        }

        body > footer a {
            color: #888;
        }

        .main {
            padding: 0 40px;
            margin-top: 46px;
        }

        header h1 {
            color: #888;
            font-size: 32px;
            font-weight: 300;
        }

        header h1 a {
            color: #fff;
        }

        article {
            color: #555;
            margin: 0 auto 60px auto;
            display: block;
            max-width: 768px;
        }

        article + article {
            border-top: 1px solid #ebebeb;
            padding-top: 40px;
        }

        article > header {
            position: relative;
            margin: 0;
            padding: 0 0 10px 0;
        }

        article > header > h2 {
            font-size: 32px;
            font-weight: 300;
            margin: 0;
            padding: 0;
        }
        article > header > h2 a {
            color: #ff1966;
        }

        article > footer {
            color: #999;
            text-align: right;
            font-size: .8em;
        }

        article > footer a {
            color: #000;
        }

        p {
            margin: 0 0 15px 0;
            color: #444;
        }

        a {
            color: #0050c6;
            text-decoration: none;
        }

        a:hover {
            color: #fff;
            background: #666;
        }

        .content {
            line-height: 1.5em;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .mono {
            font-family: "Consolas", "Bitstream Vera Sans Mono", "Courier New", Courier, monospace;
        }
    </style>
</head>
<body>
<header>
    <h1><a href="{{ base_url }}"><span class="mono">Poorcode</span></a></h1>

    <p>Adventures in missed goals, abandoned projects and questionable productivity.</p>

    <nav>
        <a href="http://twitter.com/adlpz"><i class="fa fa-github"></i> Twitter</a>
        <a href="http://github.com/adlpz"><i class="fa fa-twitter"></i> Github</a>
        <a href="http://prealfa.com"><i class="fa fa-user"> Me</i></a>
    </nav>
</header>

<div class="main">
    <section>
        {% posts %}
        <article>
            <header>
                <h2><i class="fa fa-angle-left"></i> <a href="{{ base_url }}/post/{{ id }}">{{ title }}</a> <i class="fa fa-angle-right"></i></h2>
            </header>
            <div class="content">
                {{ content }}
            </div>
            <footer>
                <i class="fa fa-clock-o"></i> {{ date }}<br/>
                <a href="http://twitter.com/home?status=@adlpz%20{{ base_url }}/post/{{ id }}"><i class="fa fa-twitter"></i> Discuss</a>
            </footer>
        </article>
        {% posts %}
    </section>
</div>

<footer>
    <a href="http://github.com/adlpz/poorcode"><i class="fa fa-code-fork"></i> Fork this</a> &centerdot;
    <a href="{{ base_url }}/cache.php"><i class="fa fa-hdd-o"></i> Binary Cache</a> <br/>
    &copy; Adri&agrave; L&oacute;pez 2014
</footer>
</body>
</html>
